	<script>
        let t = 0

   function openNav() {

}

function closeNav() {

}
</script>
<script>
    var text = ["Hola", "Hallo", "Merhaba"];
var counter = 0;
var elem = $("#dev-type");
setInterval(change, 3000);
function change() {
    elem.fadeOut(function(){
        elem.html(text[counter]);
        counter++;
        if(counter >= text.length) { counter = 0; }
        elem.fadeIn();
    });
}
</script>
